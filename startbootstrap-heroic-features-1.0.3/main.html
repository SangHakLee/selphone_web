        <!-- Jumbotron Header -->
        <header class="jumbotron hero-spacer">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-ng-controller="adsController">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <!-- <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li> -->
                <li data-target="#carousel-example-generic" data-slide-to="{{$index}}" data-ng-class="{active:!$index}" data-ng-repeat="ad in ads"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item" ng-class="{active:!$index}" data-ng-repeat="ad in ads">
                  <img src="{{ad.image_url}}" alt="{{ad.description}}">
                  <div class="carousel-caption">
                  </div>
                </div>
              </div>

              <!-- Controls -->
              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </header>

        <hr>

        <!-- Title -->
        <div class="row">
            <div class="col-lg-12">
                <h3></h3>
            </div>
        </div>
        <!-- /.row -->


        <!-- Page Features -->
        <div class="row text-center" data-ng-controller="productUsersController">
            <div class="col-md-3 col-sm-6 hero-feature" data-ng-repeat="product in products">
                <div class="thumbnail">
                    <img src="{{product.product_main_picture}}" alt="{{product.TB_PRODUCT.product_name}}">
                    <div class="caption">
                        <h3>{{product.TB_PRODUCT.product_name}}</h3>
                        <br>
                        <p>
                            <a href="#" class="btn btn-primary">개인 거래 판매글 보기</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
