	<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내폰팔땐 셀폰! 관리자 로그인</title>
<!-- file orizin -->


<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="css/custom/signin.css">

</head>

<body>
	<div class="container">
    <form id="loginFrm" class="form-signin">
      <h2 class="form-signin-heading">셀폰 관리자 로그인</h2>
      <label for="employee_id" class="sr-only">아이디</label>
      <input type="text" id="employee_id" class="form-control" placeholder="아이디" name="employee_id" required autofocus>
      <label for="employee_pw" class="sr-only">비밀번호</label>
      <input type="password" id="employee_pw" class="form-control" placeholder="비밀번호" name="employee_password" required>
      <div class="checkbox">
        <label>
          <!-- <input type="checkbox" value="remember-me"> Remember me -->
        </label>
      </div>
      <input type="hidden" name="type" value="employee">
      <input type="hidden" name="regId" value="web">
      <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
    </form>
  </div> <!-- /container -->
</body>
<script src="./script/jquery-2.1.4.min.js" ></script>
<script src="./script/custom/common.js"></script>
<script>

	loginCheck().done(function(data){
		if(data.is_login){
			location.href = "./posts.html"
		}
	})

	$("#loginFrm").on('submit', function(e){
		e.preventDefault();

		ajax("POST", "/login", $(this).serialize(), {})
		.done(function(data){
			location.href="./dashboard.html";
		})
		.fail(function(err){
			alert(err.responseText);
		})
	})
</script>
</html>
