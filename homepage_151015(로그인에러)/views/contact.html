<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">매입업체 사장님이신가요?</h2>
                    <h3 class="section-subheading text-muted">아래 양식으로 저희에게 메일을 보내주시면 제휴관련 안내를 해드립니다</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="이름" id="name" required data-validation-required-message="이름을 입력해주세요">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="이메일" id="email" required data-validation-required-message="이메일을 입력해주세요">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="연락처" id="phone" required data-validation-required-message="연락처를 입력해주세요">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="메세지" id="message" required data-validation-required-message="메세지를 입력해주세요"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">메일 전송</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
